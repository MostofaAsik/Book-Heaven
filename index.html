<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Heaven</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Bootstrap Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <!-- Start Navbar Section -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-lg fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#">Book Haven</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#carousel">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#showcase">Showcase</a></li>
                    <li class="nav-item"><a class="nav-link" href="#testimonials">Testimonial</a></li>
                    <li class="nav-item"><a class="nav-link" href="#featured">Featured Book</a></li>
                    <li class="nav-item"><a class="nav-link" href="#about">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="#contact">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- End Navbar Section -->

    <!-- Carousel Section -->
    <section id="carousel" class="mt-5 pt-3  ">
        <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
                    aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                    aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                    aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active ">
                    <img src="./img/image1.webp" style="height: 500px;" class="d-block w-100 h" alt="Book 1">
                    <div class="carousel-caption d-none d-md-block">
                        <h5 class="bg-dark text-light p-2 rounded">Explore the World of Books</h5>
                        <p class="bg-dark text-light p-2 rounded">Dive into thousands of genres and titles.</p>
                    </div>
                </div>
                <div class="carousel-item h-50">
                    <img src="./img/cover.webp" style="height: 500px;" class="d-block w-100 " alt="Book 2">
                    <div class="carousel-caption d-none d-md-block">
                        <h5 class="bg-dark text-light p-2 rounded">Find Your Next Read</h5>
                        <p class="bg-dark text-light p-2 rounded">New arrivals every week.</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="./img/cover-notw-fc.webp" style="height: 500px;" class="d-block  w-100" alt="Book 3">
                    <div class="carousel-caption d-none d-md-block">
                        <h5 class="bg-dark text-light p-2 rounded">Exclusive Discounts</h5>
                        <p class="bg-dark text-light p-2 rounded">Up to 50% off on selected titles.</p>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- End Carousel Section -->


    
<!-- Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
<!-- Custom JavaScript -->
<script src="js/scripts.js"></script>
</body>
</html>
